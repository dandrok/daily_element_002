<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daily-front_00x</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <section>
        <div class="header">
          <h3>Ready to get started?</h3>
          <a href="http://">View all pricing plans</a>
        </div>
        <div class="offers-grid">
          <div class="offer">
            <div>
              <h2>Basic</h2>
              <p>For teams and developers</p>
              <p><span>$0</span>/month</p>
            </div>
            <button>Join for free</button>
          </div>
          <div class="offer">
            <div>
              <h2>Team</h2>
              <p>Advanced collaboration and support for teams</p>
              <p><span>$2</span>/user/month</p>
            </div>
            <button>Continue whith team</button>
          </div>
          <div class="offer">
            <div>
              <h2>Enterprise</h2>
              <p>Security and flexible deployment</p>
              <p><span>$40</span>/user/month</p>
            </div>
            <button>Contact Sales</button>
          </div>
        </div>
      </section>
    </div>
    <div class="block">
      <div></div>
    </div>
  </body>
</html>
